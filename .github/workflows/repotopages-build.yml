name: RepoToPages Build
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build (defaults to current ref)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build
        run: pnpm run build

      - name: Find and upload build output
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: |
            dist
            build
            out
            public
          if-no-files-found: error
